<html>

		<div class="buttons">

			<p>Either:</p>
			</div>

			<form method="get" action="apps/apps.zip">
			<button type="submit" class="btn btn-primary btn-lg">All Applications</button>
			</form>

			<div class="intro">
			<p>Or:</p>
			</div>

			<form method="get" action="apps/ShopAppStable.zip">
			<button type="submit" class="btn btn-primary">Shop Application</button>
			</form>

			<form method="get" action="apps/LoaningItemsAppV2.zip">

			</form>

			<form method="get" action="apps/EntryApp.zip">

			</form>

			<form method="get" action="apps/ExitApp.zip">

			</form>

			<form method="get" action="apps/CampingEntryApp.zip">

			<form method="get" action="apps/CampingExitApp.zip">
			<button type="submit" class="btn btn-primary">Camping Exit Application</button>
			</form>

			<form method="get" action="apps/file.zip">

			</form>

			<form method="get" action="apps/file.zip">

			</form>

			<form method="get" action="apps/BraceletManagement.zip">

			</form>

			<form method="get" action="apps/StatsApp.zip">
			<button type="submit" class="btn btn-primary">Stats Application</button>
			</form>

			<button type="submit" class="btn btn-primary">Visitor Support Application</button>
			</form>

	</div>
	<div class="col-md-6">
		<div class="intro">
			<p>Here you can find links to the documentation files:</p>
		</div>
		<div class="buttons">

			<form method="get" action="banana.rar">
			<button type="submit" class="btn btn-primary">file1</button>
			</form>

			<form method="get" action="banana.rar">
			<button type="submit" class="btn btn-primary">file2</button>
