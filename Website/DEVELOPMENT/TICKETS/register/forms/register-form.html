<form class="form-horizontal">
  <div class="row">
    <p class="info-text">
      GENERAL:
    </p>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-5 control-label label-text">Email:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="email"class="form-control input-style input-sm" id="inputEmail3">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail2" class="col-sm-5 control-label label-text">Confirm Email:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="inputEmail2">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-5 control-label label-text">Password:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="inputPassword3">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword4" class="col-sm-5 control-label label-text">Confirm Password:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="inputPassword4">
    </div>
  </div>
  <div class="row">
    <p class="info-text">
      PERSONAL:
    </p>
  </div>
  <div class="form-group">
    <label for="fn" class="col-sm-5 control-label label-text">First name:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="email"class="form-control input-style input-sm" id="fn">
    </div>
  </div>
  <div class="form-group">
    <label for="ln" class="col-sm-5 control-label label-text">Last name:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="ln">
    </div>
  </div>
  <div class="form-group">
    <label for="dob" class="col-sm-5 control-label label-text">Date of birth</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="dob">
    </div>
  </div>
  <div class="row">
    <p class="info-text">
      ADDRESS:
    </p>
  </div>
  <div class="form-group">
    <label for="sba" class="col-sm-5 control-label label-text">Street, Building, Apt:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="email"class="form-control input-style input-sm" id="sba">
    </div>
  </div>
  <div class="form-group">
    <label for="city" class="col-sm-5 control-label label-text">City:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="city">
    </div>
  </div>
  <div class="form-group">
    <label for="country" class="col-sm-5 control-label label-text">Country:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="country">
    </div>
  </div>
  <div class="form-group">
    <label for="zip" class="col-sm-5 control-label label-text">Zip:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="zip">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-2">
      <button type="submit" class="btn ">Sign in</button>
    </div>
  </div>
</form>
